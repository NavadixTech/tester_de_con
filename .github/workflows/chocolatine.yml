name: chocolatine
run-name: ${{ github.actor }} - ${{ github.workflow }} - ${{ github.ref }}

on:
  push:
    branches-ignore:
      - " ga-ignore-"
  pull_request:
    branches-ignore:
      - " ga-ignore-"

env:
  BANNED_FUNCTIONS: "strcpy strcat gets system"

jobs:
  check_coding_style:
    name: "Coding Style Check"
    runs-on: ubuntu-latest
    continue-on-error: false
    container:
      image: ghcr.io/epitech/coding-style-checker:latest
    if: ${{ github.repository != 'EpitechPGEPromo2029/B-DOP-200-MLN-2-1-chocolatine-sacha.lamour' }}
    steps:
      - uses: actions/checkout@v4
      - id: check_coding_style
        run: |
          #!/bin/bash
          set -e  # Arrêter le script en cas d'erreur
          
          check.sh "$(pwd)" "$(pwd)"

          LOG_FILE="$(pwd)/coding-style-reports.log"

          # Vérifier si le fichier existe et contient des erreurs
          if [[ -f "$LOG_FILE" && -s "$LOG_FILE" ]]; then
            echo "⚠️ Erreurs de coding style détectées :"
            
            while IFS= read -r ERROR_LINE; do
              IFS=':' read -ra ERR_ARRAY <<< "$ERROR_LINE"
              if [[ ${#ERR_ARRAY[@]} -ge 5 ]]; then
                FILE_PATH="${ERR_ARRAY[1]#./}"
                LINE_NUMBER="${ERR_ARRAY[2]}"
                ERROR_TYPE="${ERR_ARRAY[3]}"
                ERROR_DESC="${ERR_ARRAY[4]}"
                
                echo "::error file=$FILE_PATH,line=$LINE_NUMBER,title=$ERROR_TYPE::$ERROR_DESC"
              fi
            done < "$LOG_FILE"

            exit 1  # Échec du job en cas d'erreurs
          else
            echo "✅ Aucun problème de coding style détecté."
          fi


  check_banned_functions:
    name: "Check Banned Functions"
    runs-on: ubuntu-latest
    needs: check_coding_style
    steps:
      - uses: actions/checkout@v4

      - name: Scan for Banned Functions (Root Files Only)
        run: |
          banned=($BANNED_FUNCTIONS)
          found=0
          for file in $(find . -maxdepth 1 -name "*.c"); do
            for func in "${banned[@]}"; do
              if grep -q "$func" "$file"; then
                echo "::error file=$file:: Banned function '$func' detected!"
                found=1
              fi
            done
          done
          if [[ $found -eq 1 ]]; then
            exit 1
          fi

  check_program_compilation:
    name: Check Compilation
    runs-on: ubuntu-latest
    timeout-minutes: 2
    container:
      image: epitechcontent/epitest-docker
    needs: check_banned_functions
    continue-on-error: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Compile Project
        run: make

      - name: Clean Project
        run: make clean

      - name: Verify Executables
        run: |
          for file in ${{ vars.EXECUTABLES }}; do
             if [ ! -x "$file" ]; then
              echo "File $file does not exist or is not executable"
              exit 1
            fi
          done

  check_memory_leaks:
    name: "Memory Leak Check"
    runs-on: ubuntu-latest
    container:
      image: epitechcontent/epitest-docker
    needs: check_program_compilation
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Valgrind on Executables
        run: |
          make
          found=0
          for file in ${{ vars.EXECUTABLES }}; do
            if [ ! -x "$file" ]; then
              echo "::error:: Executable '$file' not found or not executable!"
              found=1
              continue
            fi
            echo "Running Valgrind on $file..."
            valgrind --leak-check=full --show-leak-kinds=all --error-exitcode=1 "./$file"
            if [[ $? -ne 0 ]]; then
              echo "::error:: Memory leaks detected in $file!"
              found=1
            fi
          done
          if [[ $found -eq 1 ]]; then
            exit 1
          fi

  run_tests:
    name: Run Tests
    runs-on: ubuntu-latest
    continue-on-error: false
    container:
      image: epitechcontent/epitest-docker
    needs: check_program_compilation
    if: ${{ github.repository != 'EpitechPGEPromo2029/B-DOP-200-MLN-2-1-chocolatine-sacha.lamour' }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          make tests_run
          TEST_RESULT=$?
          if [ $TEST_RESULT -ne 0 ]; then
            echo "::error:: Tests failed"
            exit 1
          fi

  push_to_mirror:
    name: Push to Mirror
    runs-on: ubuntu-latest
    needs: run_tests
    if: github.event_name == 'push' && ${{ github.repository != 'EpitechPGEPromo2029/B-DOP-200-MLN-2-1-chocolatine-sacha.lamour' }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: ${{ vars.MIRROR_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}

  notify_discord:
    name: "Notify Discord"
    runs-on: ubuntu-latest
    needs: [check_coding_style, check_banned_functions, check_program_compilation, run_tests]
    if: always()
    steps:
      - name: Send Notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          STATUS="✅ Build Succeeded"
          COLOR="3066993"  # Vert
          if [[ "${{ job.status }}" != "success" ]]; then
            STATUS="❌ Build Failed"
            COLOR="15158332"  # Rouge
          fi
          PAYLOAD=$(cat <<EOF
          {
            "username": "GitHub Actions",
            "embeds": [{
              "title": "${STATUS}",
              "description": "[Voir les logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
              "color": ${COLOR},
              "fields": [
                { "name": "Repository", "value": "${{ github.repository }}", "inline": true },
                { "name": "Branch", "value": "${{ github.ref_name }}", "inline": true },
                { "name": "Initiateur", "value": "${{ github.actor }}", "inline": true }
              ],
              "footer": { "text": "GitHub Actions - $(date)" }
            }]
          }
          EOF
          )
          curl -H "Content-Type: application/json" -X POST -d "$PAYLOAD" "$DISCORD_WEBHOOK"
